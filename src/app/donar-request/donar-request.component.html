<table class="table table-bordered">
    <tr *ngFor='let eachDonar of requestList |filter: "bloodGroup":"opos"'>
        <td>{{eachDonar.bloodGroup | uppercase}}</td>
        <td>{{eachDonar.requiredDate | date: ' medium '}}</td>
        <td>{{eachDonar.handlingCharges | currency:'EUR ':'symbol ':'3.2-2 '}}
        </td>
    </tr>

</table>
